<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
  <title>Ajedrez Pilares</title>
  <base href="../" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <style>
  audio{
    visibility: hidden;
    }
    </style>
</head>
<body>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 400px"></div>
<label>Status:</label>
<div id="status"></div>
<label>FEN:</label>
<div id="fen"></div>
<label>PGN:</label>
<div id="pgn"></div>
<div id="Audio">
<audio controls preload="auto" id="audioMove"><source src="sound/dropPiece.mp3" type="audio/mpeg"></audio>
<audio controls preload="none" id="audioCheck"><source src="sound/check.mp3" type="audio/mpeg"></audio>
<audio controls preload="none" id="audioCapture"><source src="sound/capturePiece.mp3" type="audio/mpeg"></audio>
<audio controls preload="none" id="audioCastling"><source src="sound/castling.mp3" type="audio/mpeg"></audio>
</div>
<!--- End Example HTML -------------------------------------------------------->

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// NOTE: this example uses the chess.js library:
// https://github.com/jhlywa/chess.js

var board = null
var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')
var whiteSquareGrey = '#a9a9a9'
var blackSquareGrey = '#696969'

function removeGreySquares () {
  $('#myBoard .square-55d63').css('background', '')
}

function greySquare (square) {
  var $square = $('#myBoard .square-' + square)

  var background = whiteSquareGrey
  if ($square.hasClass('black-3c85d')) {
    background = blackSquareGrey
  }

  $square.css('background', background)
}

function onDragStart (source, piece) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // or if it's not that side's turn
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

var last =  function(array, n) {
  if (array == null) 
    return void 0;
  if (n == null) 
     return array[array.length - 1];
  return array.slice(Math.max(array.length - n, 0));  
  };

function onDrop (source, target) {
  removeGreySquares()

  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  // illegal move
  if (move === null) return 'snapback'

  updateStatus()    
}

function updateStatus () {
  var audioCheck= document.getElementById("audioCheck");
  var audioMove=document.getElementById("audioMove");
  var audioCapture=document.getElementById("audioCapture");
  var audioCastling=document.getElementById("audioCastling");
  var status = ''

  var moveColor = 'White'
  board.orientation('white')
  if (game.turn() === 'b') {
    //board.orientation('black') --> Flip de board
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
    audioCheck.play();
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
    audioMove.play();
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
      audioCheck.play();
    }
    else
    {
      var newPgn= last(game.pgn(),4)
      console.log(newPgn)
      if(isNaN(newPgn[0]) )
      {
        if(newPgn[0] == '.' || newPgn[0] == 'O')
        {
          audioMove.play();
          console.log("*Es un peon")
        }
        else
        {
          if(newPgn[0] == '-')
          {
            audioCastling.play(); 
            console.log("Enroque largo");                
          }
          else
          {
            if(newPgn[1]=='x')
            {
              audioCapture.play();
              console.log("Captura de Pieza");             
            }
            else
            {
              audioMove.play();
              onsole.log("Movimiento de Pieza"); 
            }
          }
        }
      }
      else
      {
        if(newPgn[0] == ' ')
        {
          if(newPgn[1] == 'O')
          {
            audioCastling.play();
            console.log("Enroque corto"); 
          }
          else
          {
            audioMove.play();
            console.log("Movimiento de Pieza"); 
          }
        }
        //If it's a number or dot, then itÂ´s a peon.
        else
        {
          audioMove.play();
          console.log("-Es un peon")
        }
      }
    }
  }

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

function onMouseoverSquare (square, piece) {
  // get list of possible moves for this square
  var moves = game.moves({
    square: square,
    verbose: true
  })

  // exit if there are no moves available for this square
  if (moves.length === 0) return

  // highlight the square they moused over
  greySquare(square)

  // highlight the possible squares for this piece
  for (var i = 0; i < moves.length; i++) {
    greySquare(moves[i].to)
  }
}

function onMouseoutSquare (square, piece) {
  removeGreySquares()
}

function onSnapEnd () {
  board.position(game.fen())
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onMouseoutSquare: onMouseoutSquare,
  onMouseoverSquare: onMouseoverSquare,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
